<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FlashyCards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>

  <body>
  
    <div class="sidebar" id="sidebar"></div>

    <div class="content">
        <h1>⚡️ Flashycards ⚡️</h1>

      <!-- Este bloque permite que se ejecute un input invisible al presionar el botón de subir archivo -->

      <button id="loadJsonButton" onclick="openFile()">
        <img src="./resources/up-arrow.png" alt = "Cargar Flashcards">
      </button>
    
  </body>
