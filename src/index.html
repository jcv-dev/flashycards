<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FlashyCards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>

  <body>
  
    <aside class="sidebar" id="sidebar"></aside>
    <div id="title">⚡️ Flashycards ⚡️</div>
    
    <main role="main" class="content">

        <div id="flashcardContainer" style="display:none;">
          <div id="flashcardTitle"></div>
          <div id="flashcardContent"></div>
          <button id="flashcardAnswerButton" onclick="toggleFlashcardAnswer()">Mostrar respuesta</button>
          <div id="flashcardAnswer" style="display:none;"></div>
          
          <nav id="navigationButtons">
            <button id="prevButton" onclick="showPrevFlashcard()">Anterior</button>
            <button id="nextButton" onclick="showNextFlashcard()">Siguiente</button> 
          </nav>
        </div>
      
      <button id="loadJsonButton" onclick="openFile()">
        <img src="./resources/up-arrow.png" alt = "Cargar Flashcards" title="Cargar Flashcards">
      </button>

      <button id="newFlashcardButton" onclick="newFlashcard()">
        <img src="./resources/plus.png" alt="Nueva Flashcard" title="Nueva Flashcard">
      </button>

      <button id="deleteFlashcardButton" onclick="deleteFlashcard()">
        <img src="./resources/minus.png" alt="Eliminar Flashcard" title="Eliminar Flashcard">
      </button>

      <button id="deleteCategoryButton" onclick="deleteCategory()">
        <img src="./resources/remove.png" alt="Eliminar categoría" title="Eliminar categoría">
      </button>

    </main>
    
      <!-- Este bloque permite que se ejecute un input invisible al presionar el botón de subir archivo -->
    <!-- <input type="file" id="fileInput" accept=".json" style="display:none;"> -->
    
  </body>
</html>
