<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FlashyCards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>

  <body>
  
    <div class="sidebar" id="sidebar"></div>

    <div class="content">
       <div id="title"><h1>⚡️ Flashycards ⚡️</h1></div>
          
        <div id="flashcardContainer" style="display:none;">
          <div id="flashcardTitle"></div>
          <div id="flashcardContent"></div>
          <button id="flashcardAnswerButton" onclick="toggleFlashcardAnswer()">Mostrar respuesta</button>
          <div id="flashcardAnswer" style="display:none;"></div>

          <div id="navigationButtons">
            <button id="prevButton" onclick="showPrevFlashcard()">Anterior</button>
            <button id="nextButton" onclick="showNextFlashcard()">Siguiente</button>
          </div>
        </div>
    </div>
    



      <!-- Este bloque permite que se ejecute un input invisible al presionar el botón de subir archivo -->
      <input type="file" id="fileInput" accept=".json" style="display:none;">
      <button id="loadJsonButton" onclick="openFile()">
        <img src="./resources/up-arrow.png" alt = "Cargar Flashcards">
      </button>
    
  </body>
</html>
