<!DOCTYPE html>
<html>

<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <script defer src="login.js" type="module"></script>
</head>

<body>

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form onsubmit="signUp()">
					<label for="chk" aria-hidden="true">Nueva Cuenta</label>
					<input id="signUpEmail" type="email" name="email" placeholder="Email" required="">
					<input id="signUpPassword" type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Registrarse</button>
				</form>
			</div>

      
      <script>
        function signUp(){
          event.preventDefault();
          const email = document.getElementById("signUpEmail").value;
          const password = document.getElementById("signUpPassword").value;
          createUserEmailPassword(email, password);
        }
      </script>

			<div class="login">
				<form onsubmit="signIn()">
					<label for="chk" aria-hidden="true">Iniciar Sesion</label>
					<input id="logInEmail" type="email" name="email" placeholder="Email" required="">
					<input id="logInPassword" type="password" name="pswd" placeholder="Password" required="">
					<button>Ingresar</button>
				</form>
			</div>

      <script>
        function signIn(){
          event.preventDefault();
          const email = document.getElementById("logInEmail").value;
          const password = document.getElementById("logInPassword").value;
          logInEmailPassword(email, password);
        }
      </script>
	</div>

</body>

</html>
